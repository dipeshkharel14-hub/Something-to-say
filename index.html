<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Question From My Heart</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* Floating Hearts */

.heart {
    position: absolute;
    bottom: -50px;
    font-size: 20px;
    color: rgba(255, 100, 150, 0.7);
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

/* Card */

.card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px);
    border-radius: 25px;
    padding: 50px;
    text-align: center;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 0 40px rgba(255, 0, 100, 0.15);
    animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-size: 28px;
    margin-bottom: 15px;
}

p {
    font-size: 15px;
    opacity: 0.8;
    margin-bottom: 35px;
}

/* Buttons */

.btn-container {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    border: none;
    padding: 12px 28px;
    border-radius: 50px;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

/* Yes Button */

.yes-btn {
    background: linear-gradient(45deg, #ff4d6d, #ff758f);
    color: white;
    box-shadow: 0 0 20px rgba(255, 80, 120, 0.4);
}

.yes-btn:hover {
    transform: scale(1.1);
}

/* No Button */

.no-btn {
    background: rgba(255, 255, 255, 0.1);
    color: white;
    position: relative;
}

.no-btn:hover {
    transform: translateX(80px);
}

/* Hidden Message */

.message {
    margin-top: 25px;
    font-size: 18px;
    opacity: 0;
    transform: scale(0.9);
    transition: 0.6s;
}

.show {
    opacity: 1;
    transform: scale(1);
}

/* Glow Effect */

.glow {
    animation: glowPulse 2s infinite;
}

@keyframes glowPulse {
    0% { box-shadow: 0 0 10px rgba(255, 80, 120, 0.4); }
    50% { box-shadow: 0 0 30px rgba(255, 80, 120, 0.8); }
    100% { box-shadow: 0 0 10px rgba(255, 80, 120, 0.4); }
}
</style>
</head>

<body>

<!-- Floating Hearts -->
<div id="hearts"></div>

<div class="card">
    <h1>Hey... I Have Something To Ask üíñ</h1>
    <p>Not just a question, but something that comes straight from my heart.</p>

    <div class="btn-container">
        <button class="yes-btn glow" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
        <button class="no-btn" onclick="sayNo()">No üôà</button>
    </div>

    <div class="message" id="message">
        You just made my world brighter ‚ú®üíû
    </div>
</div>

<script>
/* Floating Hearts Generator */

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    heart.style.fontSize = (Math.random() * 10 + 15) + "px";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 300);

/* Button Actions */

function sayYes() {
    document.getElementById("message").classList.add("show");
}

function sayNo() {
    const btn = document.querySelector(".no-btn");
    btn.style.position = "absolute";
    btn.style.left = Math.random() * 80 + "%";
    btn.style.top = Math.random() * 80 + "%";
}
</script>

</body>
</html>
