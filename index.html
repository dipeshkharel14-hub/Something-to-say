<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something Special üíú</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #6a00ff, #9d4edd, #c77dff);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* Floating Hearts */

.heart {
    position: absolute;
    font-size: 18px;
    color: rgba(255,255,255,0.7);
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(1); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.6); opacity: 0; }
}

/* Glass Card */

.card {
    width: 90%;
    max-width: 420px;
    padding: 40px;
    border-radius: 25px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(18px);
    text-align: center;
    box-shadow: 0 0 40px rgba(0,0,0,0.2);
    animation: popIn 1.2s ease;
}

@keyframes popIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h1 {
    font-size: 26px;
    margin-bottom: 10px;
}

p {
    font-size: 14px;
    opacity: 0.85;
    margin-bottom: 30px;
}

/* Buttons */

.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    position: relative;
}

button {
    border: none;
    padding: 12px 26px;
    border-radius: 50px;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s ease;
}

/* Yes Button */

.yes {
    background: white;
    color: #6a00ff;
    font-weight: 600;
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
}

.yes:hover {
    transform: scale(1.08);
}

/* No Button */

.no {
    background: rgba(255,255,255,0.25);
    color: white;
    position: absolute;
}

/* Success Message */

.success {
    margin-top: 25px;
    font-size: 18px;
    opacity: 0;
    transform: translateY(10px);
    transition: 0.5s ease;
}

.show {
    opacity: 1;
    transform: translateY(0);
}

/* Glow Pulse */

.glow {
    animation: glow 2s infinite;
}

@keyframes glow {
    0% { box-shadow: 0 0 10px rgba(255,255,255,0.4); }
    50% { box-shadow: 0 0 35px rgba(255,255,255,0.9); }
    100% { box-shadow: 0 0 10px rgba(255,255,255,0.4); }
}
</style>
</head>

<body>

<div id="hearts"></div>

<div class="card">
    <h1>Hey‚Ä¶ üíú</h1>
    <p>I have a tiny question that means a lot to me.</p>

    <div class="buttons">
        <button class="yes glow" onclick="yesClick()">Yes ‚ú®</button>
        <button class="no" id="noBtn">No üôà</button>
    </div>

    <div class="success" id="success">
        It‚Äôs official now üòåüíû
    </div>
</div>

<script>
/* Floating Hearts */

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    heart.style.fontSize = (Math.random() * 10 + 14) + "px";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 250);

/* Yes Click */

function yesClick() {
    document.getElementById("success").classList.add("show");
}

/* Evil No Button üòè */

const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton() {
    const x = Math.random() * 250 - 125;
    const y = Math.random() * 150 - 75;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
</script>

</body>
    </html>
